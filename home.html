<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lorenz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./lorenz.js"></script>
    <link rel="stylesheet" href="lorenz.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="title">
        <div class="jumbotron jumbotron-fluid" id="title">
            <div class="container">
                <a href="index.html" class="active">AUSTEN GABRIELPILLAI</a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand d-inline-block d-lg-none" href="#">AUSTEN GABRIELPILLAI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapsingNavbarMd">
                <div class="navbar-nav mx-lg-auto">
                    <a class="nav-item nav-link" href="#"> ABOUT <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">RESEARCH</a>
                    <a class="nav-item nav-link" href="#">CURRICULUM VITAE</a>
                    <a class="nav-item nav-link" href="#">DATA PRODUCTS</a>
                    <a class="nav-item nav-link" href="#">CREATIVE</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="row">
                        <div class="col-sm-6 col-md-12 col-lg-12">
                            <h3>Particles</h3>
                            <div class="row" id="particle-1">
                                <h5>Particle 1</h5>
                            </div>
                            <div class="row">
                                <label for="xpos_1">x:</label>
                                <input type="number" id="xpos_1" name="xpos_1" class="pos-input">
                                <label for="ypos_1">y:</label>
                                <input type="number" id="ypos_1" name="ypos_1" class="pos-input">
                                <label for="zpos_1">z:</label>
                                <input type="number" id="zpos_1" name="zpos_1" class="pos-input">
                                <button type="button" onclick="">Set</button>
                            </div>
                            <div class="row" id="particle-2">
                                <h5>Particle 2</h5>
                            </div>
                            <div class="row">
                                <label for="xpos_2">x:</label>
                                <input type="number" id="xpos_2" name="xpos_2" class="pos-input">
                                <label for="ypos_2">y:</label>
                                <input type="number" id="ypos_2" name="ypos_2" class="pos-input">
                                <label for="zpos_2">z:</label>
                                <input type="number" id="zpos_2" name="zpos_2" class="pos-input">
                                <button type="button" onclick="">Set</button>
                            </div>
                            <div class="row" id="particle-3">
                                <h5>Particle 3</h5>
                            </div>
                            <div class="row">
                                <label for="xpos_3">x:</label>
                                <input type="number" id="xpos_3" name="xpos_3" class="pos-input">
                                <label for="ypos_3">y:</label>
                                <input type="number" id="ypos_3" name="ypos_3" class="pos-input">
                                <label for="zpos_3">z:</label>
                                <input type="number" id="zpos_3" name="zpos_3" class="pos-input">
                                <button type="button" onclick="">Set</button>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-12 col-lg-12">
                            <h3>Parameters</h3>
                            <h5>Geometric</h5>
                            <label for="geometric">&beta;:</label>
                            <input type="number" id="geometric" name="geometric" class="param-input">
                            <button type="button" id="button-beta">Set</button>
                            <h5>Rayleigh Number</h5>
                            <label for="rayleigh">&rho;:</label>
                            <input type="number" id="rayleigh" name="rayleigh" class="param-input">
                            <button type="button" id="button-rho">Set</button>
                            <h5>Prandtl Number</h5>
                            <label for="prandtl">&sigma;:</label>
                            <input type="number" id="prandtl" name="prandtl" class="param-input">
                            <button type="button" id="button-sigma">Set</button>
                        </div>
                        <div class="col-sm-1 col-md-12 col-lg-12">
                            <div class='row' id="buttons">
                                <button type="button" id="button-start">Start</button>
                                <button type="button" id="button-pause">Pause</button>
                                <button type="button" id="button-reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <h3>3D View</h3>
                    <div id="THREE_canvas"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            LinkedIn Icon, GitHub Icon, Twitter Icon
        </div>
    </footer>
</body>
</html>
